<!-- templates/form_barang.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Form Barang Masuk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form_barang.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-boxes"></i> Inventaris</h2>
        </div>
        <ul class="sidebar-menu">
            <li><a href="{{ url_for('index') }}"><i class="fas fa-home"></i> <span>Menu Utama</span></a></li>
            <li><a href="{{ url_for('barang_list') }}"><i class="fas fa-arrow-down"></i> <span>Barang Masuk</span></a></li>
            <li class="active"><a href="{{ url_for('barang_tambah') }}"><i class="fas fa-plus"></i> <span>Tambah Barang</span></a></li>
            <li><a href="{{ url_for('pengeluaran_tambah') }}"><i class="fas fa-arrow-up"></i> <span>Tambah Pengeluaran</span></a></li>
            <li><a href="{{ url_for('list_pengeluaran') }}"><i class="fas fa-history"></i> <span>Riwayat Keluar</span></a></li>
            <li><a href="{{ url_for('stok_barang') }}"><i class="fas fa-box-open"></i> <span>Stok Barang</span></a></li>
            <li class="logout-link"><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a></li>
        </ul>
        <div class="sidebar-footer">
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
                <span>{{ session['username'] }}</span>
            </div>
        </div>
    </nav>
<div class="container">
    <h2>{{ 'Edit' if data else 'Tambah' }} Barang Masuk</h2>
    <form method="POST">
        <div class="form-group">
            <label>Tanggal:</label>
            <input type="date" name="tanggal" value="{{ data[1] if data else '' }}" required>
        </div>
        <div class="form-group">
            <label>Dari:</label>
            <input type="text" name="dari" value="{{ data[2] if data else '' }}" required>
        </div>
        <div class="form-group">
            <label>Nomor:</label>
            <input type="text" name="nomor" value="{{ data[3] if data else '' }}" required>
        </div>
        <div class="form-group">
            <label>Tanggal Bukti:</label>
            <input type="date" name="tanggal_bukti" value="{{ data[4] if data else '' }}" required>
        </div>
        <div class="form-group">
            <label>Uraian:</label>
            <input type="text" name="uraian" value="{{ data[5] if data else '' }}" required>
        </div>
        <div class="form-group">
            <label>Satuan:</label>
            <input type="text" name="satuan" value="{{ data[6] if data else '' }}" required>
        </div>
        <div class="form-group">
            <label>Jumlah:</label>
            <input type="number" name="jumlah" value="{{ data[7] if data else '' }}" required>
        </div>
        <div class="form-group">
            <label>Harga Satuan:</label>
            <input type="number" name="harga_satuan" value="{{ data[8] if data else '' }}" required>
        </div>
        <div class="form-group">
            <label>Total Harga:</label>
            <input type="number" name="total_harga" value="{{ data[9] if data else '' }}" required>
        </div>
        <div class="form-group">
            <label>Keterangan:</label>
            <textarea name="keterangan">{{ data[10] if data else '' }}</textarea>
        </div>
        <div class="button-group">
            <button type="submit" class="btn">ðŸ’¾ Simpan</button>
            <a href="{{ url_for('barang_list') }}" class="btn btn-secondary">ðŸ”™ Kembali</a>
        </div>
    </form>
</div>
</body>
</html>
